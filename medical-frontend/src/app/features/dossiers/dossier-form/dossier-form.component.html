<form [formGroup]="dossierForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Section 1: Specialty Selection -->
  <div class="p-6 sm:p-8 border-b border-border-light dark:border-border-dark bg-slate-50/50 dark:bg-slate-900/20 rounded-t-xl">
    <h3 class="text-sm font-semibold uppercase tracking-wider text-text-muted mb-4 dark:text-slate-400">
      Type of Consultation
    </h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

      <!-- Cardiology Option -->
      <label class="cursor-pointer relative group">
        <input
          type="radio"
          formControlName="typeConsultation"
          value="Cardiology"
          class="peer sr-only" />
        <div class="flex flex-col items-center gap-3 rounded-xl border-2 border-border-light bg-white p-4 transition-all hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:bg-slate-800 dark:border-slate-700 dark:peer-checked:bg-primary/20">
          <span class="material-symbols-outlined text-4xl text-text-muted peer-checked:text-primary transition-colors dark:text-slate-500">cardiology</span>
          <span class="font-semibold text-sm text-text-main peer-checked:text-primary dark:text-slate-300">Cardiology</span>
        </div>
        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
          <span class="material-symbols-outlined text-[20px] fill-current">check_circle</span>
        </div>
      </label>

      <!-- Dermatology Option -->
      <label class="cursor-pointer relative group">
        <input
          type="radio"
          formControlName="typeConsultation"
          value="Dermatology"
          class="peer sr-only" />
        <div class="flex flex-col items-center gap-3 rounded-xl border-2 border-border-light bg-white p-4 transition-all hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:bg-slate-800 dark:border-slate-700 dark:peer-checked:bg-primary/20">
          <span class="material-symbols-outlined text-4xl text-text-muted peer-checked:text-primary transition-colors dark:text-slate-500">dermatology</span>
          <span class="font-semibold text-sm text-text-main peer-checked:text-primary dark:text-slate-300">Dermatology</span>
        </div>
        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
          <span class="material-symbols-outlined text-[20px] fill-current">check_circle</span>
        </div>
      </label>

      <!-- Pediatrics Option -->
      <label class="cursor-pointer relative group">
        <input
          type="radio"
          formControlName="typeConsultation"
          value="Pediatrics"
          class="peer sr-only" />
        <div class="flex flex-col items-center gap-3 rounded-xl border-2 border-border-light bg-white p-4 transition-all hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:bg-slate-800 dark:border-slate-700 dark:peer-checked:bg-primary/20">
          <span class="material-symbols-outlined text-4xl text-text-muted peer-checked:text-primary transition-colors dark:text-slate-500">child_care</span>
          <span class="font-semibold text-sm text-text-main peer-checked:text-primary dark:text-slate-300">Pediatrics</span>
        </div>
        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
          <span class="material-symbols-outlined text-[20px] fill-current">check_circle</span>
        </div>
      </label>

      <!-- General Option -->
      <label class="cursor-pointer relative group">
        <input
          type="radio"
          formControlName="typeConsultation"
          value="General"
          class="peer sr-only" />
        <div class="flex flex-col items-center gap-3 rounded-xl border-2 border-border-light bg-white p-4 transition-all hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:bg-slate-800 dark:border-slate-700 dark:peer-checked:bg-primary/20">
          <span class="material-symbols-outlined text-4xl text-text-muted peer-checked:text-primary transition-colors dark:text-slate-500">stethoscope</span>
          <span class="font-semibold text-sm text-text-main peer-checked:text-primary dark:text-slate-300">General</span>
        </div>
        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
          <span class="material-symbols-outlined text-[20px] fill-current">check_circle</span>
        </div>
      </label>

    </div>
    <div *ngIf="isFieldInvalid('typeConsultation')" class="mt-2 text-sm text-red-600 dark:text-red-400">
      Please select a consultation type
    </div>
  </div>

  <div class="p-6 sm:p-8 space-y-8">
    <!-- Section 2: Core Details -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Consultation Date -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-text-main dark:text-slate-200" for="dateConsultation">
          Consultation Date
        </label>
        <div class="relative">
          <input
            type="datetime-local"
            id="dateConsultation"
            formControlName="dateConsultation"
            class="block w-full rounded-lg border-border-light bg-slate-50 p-3 pr-10 text-sm text-text-main shadow-sm focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-slate-900 dark:text-white"
            [class.border-red-500]="isFieldInvalid('dateConsultation')" />
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
            <span class="material-symbols-outlined text-text-muted dark:text-slate-500 text-[20px]">calendar_today</span>
          </div>
        </div>
        <div *ngIf="isFieldInvalid('dateConsultation')" class="text-sm text-red-600 dark:text-red-400">
          Consultation date is required
        </div>
      </div>

      <!-- Attending Doctor -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-text-main dark:text-slate-200" for="medecin">
          Attending Doctor
        </label>
        <div class="relative">
          <input
            type="text"
            id="medecin"
            formControlName="medecin"
            placeholder="Enter doctor name..."
            class="block w-full rounded-lg border-border-light bg-slate-50 p-3 pl-10 text-sm text-text-main shadow-sm focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-slate-900 dark:text-white"
            [class.border-red-500]="isFieldInvalid('medecin')" />
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="material-symbols-outlined text-text-muted dark:text-slate-500 text-[20px]">person</span>
          </div>
        </div>
        <div *ngIf="isFieldInvalid('medecin')" class="text-sm text-red-600 dark:text-red-400">
          Doctor name is required
        </div>
      </div>
    </div>

    <hr class="border-border-light dark:border-border-dark border-dashed"/>

    <!-- Section 3: Clinical Notes -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- Diagnosis -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-text-main dark:text-slate-200">
          Diagnosis
        </label>
        <div class="rounded-lg border border-border-light shadow-sm overflow-hidden focus-within:border-primary focus-within:ring-1 focus-within:ring-primary dark:border-border-dark dark:bg-slate-900"
             [class.border-red-500]="isFieldInvalid('diagnostic')">
          <!-- Toolbar -->
          <div class="flex items-center gap-1 border-b border-border-light bg-slate-50 p-2 dark:border-border-dark dark:bg-slate-800">
            <button type="button" class="rounded p-1 text-text-muted hover:bg-slate-200 hover:text-text-main dark:hover:bg-slate-700 dark:hover:text-white">
              <span class="material-symbols-outlined text-[18px]">format_bold</span>
            </button>
            <button type="button" class="rounded p-1 text-text-muted hover:bg-slate-200 hover:text-text-main dark:hover:bg-slate-700 dark:hover:text-white">
              <span class="material-symbols-outlined text-[18px]">format_italic</span>
            </button>
            <div class="h-4 w-px bg-border-light dark:bg-slate-600 mx-1"></div>
            <button type="button" class="rounded p-1 text-text-muted hover:bg-slate-200 hover:text-text-main dark:hover:bg-slate-700 dark:hover:text-white">
              <span class="material-symbols-outlined text-[18px]">format_list_bulleted</span>
            </button>
          </div>
          <!-- Editor Area -->
          <textarea
            formControlName="diagnostic"
            class="block w-full border-0 bg-transparent p-3 text-sm text-text-main placeholder:text-text-muted focus:ring-0 dark:text-white"
            placeholder="Enter clinical diagnosis details..."
            rows="6"></textarea>
        </div>
        <div *ngIf="isFieldInvalid('diagnostic')" class="text-sm text-red-600 dark:text-red-400">
          Diagnosis is required
        </div>
      </div>

      <!-- Prescribed Treatment -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-text-main dark:text-slate-200">
          Prescribed Treatment
        </label>
        <div class="rounded-lg border border-border-light shadow-sm overflow-hidden focus-within:border-primary focus-within:ring-1 focus-within:ring-primary dark:border-border-dark dark:bg-slate-900"
             [class.border-red-500]="isFieldInvalid('traitement')">
          <!-- Toolbar -->
          <div class="flex items-center gap-1 border-b border-border-light bg-slate-50 p-2 dark:border-border-dark dark:bg-slate-800">
            <button type="button" class="rounded p-1 text-text-muted hover:bg-slate-200 hover:text-text-main dark:hover:bg-slate-700 dark:hover:text-white">
              <span class="material-symbols-outlined text-[18px]">format_bold</span>
            </button>
            <button type="button" class="rounded p-1 text-text-muted hover:bg-slate-200 hover:text-text-main dark:hover:bg-slate-700 dark:hover:text-white">
              <span class="material-symbols-outlined text-[18px]">format_italic</span>
            </button>
            <button type="button" class="rounded bg-primary/10 p-1 text-primary dark:bg-primary/20">
              <span class="material-symbols-outlined text-[18px]">format_list_bulleted</span>
            </button>
          </div>
          <!-- Editor Area -->
          <textarea
            formControlName="traitement"
            class="block w-full border-0 bg-transparent p-3 text-sm text-text-main placeholder:text-text-muted focus:ring-0 dark:text-white"
            placeholder="List medications and therapies..."
            rows="6"></textarea>
        </div>
        <div *ngIf="isFieldInvalid('traitement')" class="text-sm text-red-600 dark:text-red-400">
          Treatment is required
        </div>
      </div>
    </div>

    <!-- Section 4: Observations -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-text-main dark:text-slate-200" for="observations">
        Observations
      </label>
      <textarea
        id="observations"
        formControlName="observations"
        class="block w-full rounded-lg border-border-light bg-slate-50 p-3 text-sm text-text-main shadow-sm focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-slate-900 dark:text-white"
        placeholder="Any additional non-clinical observations..."
        rows="3"></textarea>
    </div>

    <!-- Section 5: Test Results -->
    <div class="space-y-4 rounded-xl border border-dashed border-border-light bg-slate-50/50 p-4 dark:border-border-dark dark:bg-slate-900/30">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-primary text-[20px]">science</span>
        <h4 class="text-sm font-semibold text-text-main dark:text-white">Test Results & Summary</h4>
      </div>
      <div class="space-y-2">
        <input
          type="text"
          formControlName="resultatTest"
          class="block w-full rounded-lg border-border-light bg-white p-3 text-sm text-text-main shadow-sm focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-slate-900 dark:text-white"
          placeholder="Summary of results (e.g. Blood Pressure: 120/80)" />
      </div>
    </div>
  </div>

  <!-- Footer: Actions -->
  <div class="flex flex-col items-center justify-end gap-3 border-t border-border-light bg-slate-50 px-6 py-4 sm:flex-row sm:px-8 dark:border-border-dark dark:bg-slate-800/50 rounded-b-xl">
    <button
      type="button"
      (click)="onCancel()"
      class="w-full rounded-lg border border-border-light bg-white px-5 py-2.5 text-sm font-semibold text-text-main shadow-sm hover:bg-slate-50 dark:bg-slate-800 dark:border-slate-700 dark:text-white dark:hover:bg-slate-700 sm:w-auto">
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="submitting || dossierForm.invalid"
      class="w-full rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary sm:w-auto flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
      <span class="material-symbols-outlined text-[18px]" *ngIf="!submitting">save</span>
      <span class="material-symbols-outlined text-[18px] animate-spin" *ngIf="submitting">progress_activity</span>
      <span>{{ submitting ? 'Saving...' : 'Save Record' }}</span>
    </button>
  </div>
</form>

<!-- Success Message -->
<div *ngIf="successMessage" class="fixed top-4 right-4 z-50 max-w-md">
  <div class="bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 rounded-lg p-4 shadow-lg">
    <div class="flex items-start gap-3">
      <span class="material-symbols-outlined text-green-600 dark:text-green-400">check_circle</span>
      <div class="flex-1">
        <p class="text-sm font-semibold text-green-900 dark:text-green-100">Success!</p>
        <p class="text-sm text-green-700 dark:text-green-300">{{ successMessage }}</p>
      </div>
      <button (click)="successMessage = null" class="text-green-600 hover:text-green-800">
        <span class="material-symbols-outlined text-[20px]">close</span>
      </button>
    </div>
  </div>
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="fixed top-4 right-4 z-50 max-w-md">
  <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg p-4 shadow-lg">
    <div class="flex items-start gap-3">
      <span class="material-symbols-outlined text-red-600 dark:text-red-400">error</span>
      <div class="flex-1">
        <p class="text-sm font-semibold text-red-900 dark:text-red-100">Error!</p>
        <p class="text-sm text-red-700 dark:text-red-300">{{ errorMessage }}</p>
      </div>
      <button (click)="errorMessage = null" class="text-red-600 hover:text-red-800">
        <span class="material-symbols-outlined text-[20px]">close</span>
      </button>
    </div>
  </div>
</div>
